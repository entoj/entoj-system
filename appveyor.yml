environment:
  matrix:
  - nodejs_version: "6"
  - nodejs_version: "7"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm
  - appveyor-retry npm install

# Post-install test scripts.
test_script:
  - bash -lc "/c/projects/entoj-core/scripts/test"

# Don't actually build.
build: off
